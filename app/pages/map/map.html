<ion-content padding id="map-wrapper">
  <div id="bus-icons-list">
    <div
      *ngFor="let icon of busIcons; trackBy: icon?.id"
      class="route-icon"
      (click)="zoomToRoute(icon.id)"
      data-type="icon-div"
      [attr.data-id]="icon.id"
    >
<!--(click)="removeRoute(icon.id)"-->
      <span class="icon-name {{icon.color}}">{{icon.name}}</span>
      <img [src]="icon.img">
    </div>
  </div>

  <ion-buttons start style="position: fixed;">
    <button fab fab-top menuToggle style="margin-left: 15px;">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>

  <div id="map"></div>


</ion-content>
