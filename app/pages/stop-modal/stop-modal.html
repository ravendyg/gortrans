<div
  class="veil"
  (click)="close()"
>
</div>


<ion-content class="outer-content bottom-modal">

  <ion-list>
    <div style="position: relative">
      <ion-list-header class="stops-list-header">
        <div class="flex-header">
          <div class="flex-header-name">{{stopData.name}}</div>
          <div class="flex-header-time">{{timeToRefresh}}</div>
        </div>
      </ion-list-header>
    </div>

    <div style="height: 42px;"></div>
    <div [hidden]="!loading" style="text-align: center; margin: 10px;">
      <ion-spinner></ion-spinner>
    </div>
    <div
      [hidden]="!noBuses"
      style="text-align: center; margin-top: 20px;"
    >
      Никто не едет  :(
    </div>

    <ion-item *ngFor="let bus of buses">
      <div class="stops-list-item">
        <div class="stops-list-item-bus">{{bus.title + ' ' + bus.type}}</div>
        <div class="stops-list-item-time">{{bus.next + ' мин'}}</div>
        <div class="stops-list-item-next">{{bus.dir}}</div>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
